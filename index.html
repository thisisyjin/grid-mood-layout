<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Mood-Project-Archive</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navigation"></div>

    <svg
      width="0"
      height="0"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <filter id="water">
        <feTurbulence
          type="fractalNoise"
          baseFrequency=".05 .05"
          numOctaves="1"
          result="noise1"
        ></feTurbulence>
        <feColorMatrix in="noise1" type="hueRotate" values="0" result="noise2">
          <animate
            attributeName="values"
            from="0"
            to="360"
            dur="1s"
            repeatCount="indefinite"
          />
        </feColorMatrix>
        <feDisplacementMap
          xChannelSelector="R"
          yChannelSelector="G"
          scale="7"
          in="SourceGraphic"
          in2="noise2"
        />
      </filter>
    </svg>

    <div class="projects-scroll">
      <div class="projects">
        <div class="project pj-1">
          <div class="project__content">
            <h2>PUT-ON-A-MASK</h2>
            <a
              href="https://thisisyjin.github.io/PMv2/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/mask.jpg"
            /></a>
          </div>
        </div>
        <div class="project pj-2">
          <div class="project__content">
            <h2>YEON-FLIX</h2>
            <a
              href="https://thisisyjin.github.io/yeonFlix/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/flix.jpg"
            /></a>
          </div>
        </div>
        <div class="project pj-3">
          <div class="project__content">
            <h2>WISH-LIST</h2>
            <a
              href="https://thisisyjin.github.io/wish-list/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/wish.jpg"
            /></a>
          </div>
        </div>
        <div class="project pj-4">
          <div class="project__content">
            <h2>RAINY_PLAYER</h2>
            <a
              href="https://thisisyjin.github.io/rainy-player-app/"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./img/rain.jpg"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
